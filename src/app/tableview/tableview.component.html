<form class="form-inline">
  <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
  <button class="btn btn-outline-primary" (click)="searchText=''">Clear</button>
</form>
<table class="table table-sm">
  <thead>
    <th>Name</th>
    <th>Age</th>
    <th>Mobile</th>
    <th>Email</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let info of informationArray">
    <tr class="table-dark" *ngIf="filterCondition(info)">
      <td>{{info.fullName}}</td>
      <td>{{info.age}}</td>
      <td>{{info.mobile}}</td>
      <td>{{info.email}}</td>
        <td>
          <button class="btn btn-outline-info" (click)="InfoService.populateForm(info)" data-toggle="modal" data-target="#exampleModal">Edit Information</button>
          <button class="btn btn-outline-danger" (click)="onDelete(info.$key)">Delete</button>
        </td>
    </tr>
  </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage">
  Deleted successfully.
</div>
