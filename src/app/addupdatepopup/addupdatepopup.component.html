<h1></h1>
<br>
<br>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="this.InfoService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="fullName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
          Please enter Stude.</div>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input formControlName="age" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.age.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.age.errors">
          <label *ngIf="formControls.age.errors.required">Please Enter Age</label>
          <label *ngIf="formControls.age.errors.pattern">Invalid age (Enter only 3 digit and integer)</label>
        </div>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
          <label *ngIf="formControls.mobile.errors.required">Mobile number is Compulsorry for further communication.</label>
          <label *ngIf="formControls.mobile.errors.minlength">Invalid Mobile Number</label>
          <label *ngIf="formControls.mobile.errors.maxlength">Invalid Mobile Number</label>
        </div>
      </div>
       <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
          Invalid email address.</div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
        <button type="button" class="close" data-dismiss="modal">
          <span >Cancle</span>
        </button>
      </div>
    </form>
    <div class="alert alert-info"  *ngIf="showSuccessMessage">
      Data gets Submitted.
    </div>
  </div>
</div>
